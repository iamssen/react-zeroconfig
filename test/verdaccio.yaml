storage: ./storage
auth:
  htpasswd:
    file: ./htpasswd
uplinks:
  npmjs:
    url: 'https://registry.npmjs.org/'
    max_fails: 40
    maxage: 30m
    timeout: 60s
    agent_options:
      keepAlive: true
      maxSockets: 40
      maxFreeSockets: 10
packages:
  rocket-scripts:
    access: $anonymous
    publish: $anonymous
  '@rocket-scripts/*':
    access: $anonymous
    publish: $anonymous
  '@ssen/electron-dev-server':
    access: $anonymous
    publish: $anonymous
  '@ssen/ink-helpers':
    access: $anonymous
    publish: $anonymous
  '@ssen/patch-console':
    access: $anonymous
    publish: $anonymous
  '@ssen/use-mirror-files':
    access: $anonymous
    publish: $anonymous
  '@ssen/webpack-dev-server':
    access: $anonymous
    publish: $anonymous
  '**':
    access: $anonymous
    publish: $anonymous
    proxy: npmjs
logs:
  - type: stdout
    format: pretty
    level: warn
server:
  keepAliveTimeout: 0
